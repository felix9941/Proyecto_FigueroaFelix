<div class="row">
    <h1>Hard & Soft Habilidades</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
            [percent]="60"
            [radius]="100"
            [imageSrc]="'../../../assets/html.png'"
            [showImage]="true"
            [imageHeight]="90"
            [imageWidth]="90"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="12"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'aquamarine'"
            [innerStrokeColor]="'black'"
            [animation]="true"
            [animationDuration]="600"
        ></circle-progress>
